name: PyFly CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "18.x"

jobs:
  setup:
    name: üîß Setup Proyecto
    runs-on: ubuntu-latest

    steps:
      - name: Guardar inicio
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Mostrar contexto
        run: |
          echo "üöÄ CI para PyFly"
          echo "üìÖ Fecha: $(date)"
          echo "üåø Branch: ${{ github.ref_name }}"
          echo "üë§ Usuario: ${{ github.actor }}"
          echo "üí¨ Commit: ${{ github.event.head_commit.message }}"

  estructura:
    name: üìÇ Verificar estructura
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Listar archivos
        run: ls -la

      - name: Verificar carpetas principales
        run: |
          echo "üîç Verificando carpetas..."
          [ -d "BACKEND" ] && echo "‚úÖ BACKEND presente" || echo "‚ö†Ô∏è BACKEND faltante"
          [ -d "FRONTEND" ] && echo "‚úÖ FRONTEND presente" || echo "‚ö†Ô∏è FRONTEND faltante"

  backend:
    name: üßπ Lint Backend
    runs-on: ubuntu-latest
    needs: estructura

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: BACKEND/package-lock.json

      - name: Instalar dependencias
        working-directory: ./BACKEND
        run: npm ci

      - name: Ejecutar lint
        working-directory: ./BACKEND
        run: npm run lint || echo "‚ö†Ô∏è Lint no configurado"

  frontend:
    name: üé® Lint Frontend
    runs-on: ubuntu-latest
    needs: estructura

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: FRONTEND/package-lock.json

      - name: Instalar dependencias
        working-directory: ./FRONTEND
        run: npm ci

      - name: Ejecutar lint
        working-directory: ./FRONTEND
        run: npm run lint || echo "‚ö†Ô∏è Lint no configurado"

  resumen:
    name: üìä Resumen CI
    runs-on: ubuntu-latest
    needs: [setup, estructura, backend, frontend]
    if: always()

    steps:
      - name: Calcular m√©tricas
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))

          FAILS=0
          SUCCESSES=0

          for job in setup estructura backend frontend; do
            result="${{ needs[job].result }}"
            if [ "$result" = "success" ]; then
              SUCCESSES=$((SUCCESSES+1))
            else
              FAILS=$((FAILS+1))
            fi
          done

          echo "DURATION=$DURATION" >> $GITHUB_ENV
          echo "FAILS=$FAILS" >> $GITHUB_ENV
          echo "SUCCESSES=$SUCCESSES" >> $GITHUB_ENV

      - name: Mostrar resumen
        run: |
          echo "================================"
          echo "   RESUMEN DE EJECUCI√ìN"
          echo "================================"
          echo "‚úÖ Setup: ${{ needs.setup.result }}"
          echo "‚úÖ Estructura: ${{ needs.estructura.result }}"
          echo "‚úÖ Backend Lint: ${{ needs.backend.result }}"
          echo "‚úÖ Frontend Lint: ${{ needs.frontend.result }}"
          echo "--------------------------------"
          echo "‚è± Tiempo total: $DURATION segundos"
          echo "‚ùå Fallos: $FAILS"
          echo "‚úÖ √âxitos: $SUCCESSES"
          echo "================================"
          echo "üéâ ¬°PyFly CI funcionando!"

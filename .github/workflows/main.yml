name: PyFly CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.x'

jobs:
  setup:
    name: ğŸ”§ Setup Proyecto
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Mostrar contexto
        run: |
          echo "ğŸš€ CI/CD para PyFly"
          echo "ğŸ“… Fecha: $(date)"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Usuario: ${{ github.actor }}"
          echo "ğŸ’¬ Commit: ${{ github.event.head_commit.message }}"

  estructura:
    name: ğŸ“‚ Verificar estructura
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Listar archivos
        run: ls -la

      - name: Verificar carpetas principales
        run: |
          echo "ğŸ” Verificando carpetas..."
          [ -d "BACKEND" ] && echo "âœ… BACKEND presente" || echo "âš ï¸ BACKEND faltante"
          [ -d "FRONTEND" ] && echo "âœ… FRONTEND presente" || echo "âš ï¸ FRONTEND faltante"

  backend:
    name: ğŸ§ª Test Backend
    runs-on: ubuntu-latest
    needs: estructura

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: BACKEND/package-lock.json

      - name: Instalar dependencias
        working-directory: ./BACKEND
        run: npm ci

      - name: Ejecutar lint
        working-directory: ./BACKEND
        run: npm run lint || echo "âš ï¸ Lint no configurado"

      - name: Ejecutar tests con cobertura
        working-directory: ./BACKEND
        run: npm run test:coverage

      - name: Guardar reporte de cobertura
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: BACKEND/coverage

  frontend:
    name: ğŸ¨ Lint Frontend
    runs-on: ubuntu-latest
    needs: estructura

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: FRONTEND/package-lock.json

      - name: Instalar dependencias
        working-directory: ./FRONTEND
        run: npm ci

      - name: Ejecutar lint
        working-directory: ./FRONTEND
        run: npm run lint || echo "âš ï¸ Lint no configurado"

  resumen:
    name: ğŸ“Š Resumen CI/CD
    runs-on: ubuntu-latest
    needs: [setup, estructura, backend, frontend]
    if: always()

    steps:
      - name: Mostrar resumen
        run: |
          echo "================================"
          echo "   RESUMEN DE EJECUCIÃ“N"
          echo "================================"
          echo "âœ… Setup: ${{ needs.setup.result }}"
          echo "âœ… Estructura: ${{ needs.estructura.result }}"
          echo "âœ… Backend: ${{ needs.backend.result }}"
          echo "âœ… Frontend: ${{ needs.frontend.result }}"
          echo "================================"
          echo "ğŸ‰ Â¡PyFly CI/CD funcionando!"
